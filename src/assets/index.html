<!DOCTYPE html>
<html lang="en">
  <head>
    <%= require('html-loader!./../templates/head.html') %>
  </head>
  <body>
    <%= require('html-loader!./../templates/solid-navbar.html') %>
    <header class="header">
      <div class="header-text">
        <h1>Enjoy your favorite beers</h1>
      </div>
      <picture>
        <img
          sizes="(max-width: 1400px) 100vw, 1400px"
          srcset="
          pilsen-beer_lb8drl_c_scale,w_200.jpg 200w,
          pilsen-beer_lb8drl_c_scale,w_681.jpg 681w,
          pilsen-beer_lb8drl_c_scale,w_1007.jpg 1007w,
          pilsen-beer_lb8drl_c_scale,w_1250.jpg 1250w,
          pilsen-beer_lb8drl_c_scale,w_1400.jpg 1400w"
          src="pilsen-beer_lb8drl_c_scale,w_1400.jpg"
          alt="beers header"
        >
      </picture>
    </header>
    <main class="main-layout transparency">
      <form id="filter-form" class="filter-form-container">
        <div class="form-group">
          <input
            class="input primary"
            data-cy="filter-input"
            name="filter"
            type="filter"
            id="filter"
            placeholder="Beers name"
          />
          <input
            class="input primary"
            data-cy="year-input"
            name="year"
            type="year"
            id="year"
            placeholder="add a year"
          />
        </div>
        <div class="button-container">
          <button class="button" type="submit">filter</button>
        </div>
      </form>
      <div id="root">
        <div data-cy="login-loading" class="login-loading fa-3x text-center-align">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
      </div>
    </main>
  </body>
</html>
